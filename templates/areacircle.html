<!DOCTYPE html>
<html>
<head>
    <title>Area Finder</title>
</head>
<body>
    <h1>Circle Area Calculator</h1>

    <form action="/areacircle" method="post">
        <label for="radius">Radius Input:</label>
        <input type="number" id="radius" name="radius">
        <input type="submit" value="Get">
    </form>

    {% if result %}
    <p>Area: {{ result }}</p>
    {% endif %}
</body>
</html>
